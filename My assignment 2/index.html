<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>Your address</legend>
            <div>
                <label for="First name">First name</label> <br>
                <input type="text">
            </div>
            <div>
                <label for="Last name">Last name</label> <br>
                <input type="text">
            </div>
            <div>
                <label for="Street">Street</label> <br>
                <input type="text">
            </div>
            <div>
                <label for="City">City</label> <br>
                <input type="text">
            </div>
        </fieldset>
        <fieldset>
            <legend>Additional Details</legend>
            <div>
                <label for="Biography">Biography</label> <br>
                <input type="text">
            </div>
            <div>
                <label for="image">image</label> <br>
                <input type="file">
            </div>
            <div>
                <label for="Age Group">Age Group</label> <br>
                <select name="" id="">
                    <option value="select">select age group</option>
                    <option value="0 to 9 years">0 to 9 years</option>
                    <option value="10 to 19 years">10 to 19 years</option>
                    <option value="20 to 29 years">20 to 29 years</option>
                    <option value="30 to 39 years">30 to 39 years</option>
                    <optgroup><label for="others">others</label></optgroup>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Interest</legend>
            <div>
                <label for="Hobbies">Hobbies</label> <br>
                <input type="text">
            </div>
            <div>
                <label for="Favourite Public car">Favourite Public car</label> <br>
                <select name="" id="">
                    <option value="select">select Favourite Car</option>
                    <option value="volvo">volvo</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Camry">Camry</option>
                    <option value="lambogini">lambogini</option>
                </select>
            </div>
            <div>
                <label for="Favourite Public Transport">Favourite Public Transport</label> <br>
                <input type="text">
            </div>
        </fieldset>

    </form>
</body>
</html>
